
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Unificado - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Portal Unificado</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button id="loginBtn">Entrar</button>
    <button id="showCreateAccountBtn" class="secondary">Criar Conta</button>

    <div id="createAccountModal" class="modal hidden">
      <div class="modal-content">
        <h3>Criar Nova Conta</h3>
        <input type="email" id="newEmail" placeholder="Novo Email" required />
        <input type="password" id="newPassword" placeholder="Nova Senha" required />
        <button id="createAccountBtn">Criar</button>
        <button id="closeModalBtn" class="secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
