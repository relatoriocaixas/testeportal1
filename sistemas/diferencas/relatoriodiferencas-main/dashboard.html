<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios de Diferenças</title>
  <link rel="stylesheet" href="./relatoriodiferencas-main/style.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Relatórios de Diferenças</h1>
      <button id="btnLogout">Sair</button>
      <button id="btnAlterarSenha">Alterar Senha</button>
    </header>

    <section id="resumoWrap" class="collapsed">
      <h2>Resumo Recebedor</h2>
      <label>Mês: <input type="month" id="mesResumo"></label>
      <select id="selectMatriculas"></select>
      <button id="btnCarregarResumo">Carregar</button>
      <div>
        Total Folha: <span id="resumoTotalFolha">R$0,00</span> |
        Saldo: <span id="resumoSaldo">R$0,00</span> |
        Situação: <span id="resumoSituacao">POSITIVO</span>
      </div>
      <div>
        Tipo de filtro:
        <select id="filtroPositivosNegativos">
          <option value="todos">Todos</option>
          <option value="positivos">Positivos</option>
          <option value="negativos">Negativos</option>
        </select>
      </div>
      <div id="resumoLista"></div>
      <button id="btnToggleResumo">Mostrar/Ocultar Resumo</button>
    </section>

    <section id="formRelatorio">
      <label>Matrícula: <select id="matriculaForm"></select></label>
      <label>Data Caixa: <input type="date" id="dataCaixa"></label>
      <label>Valor Folha: <input type="number" id="valorFolha" step="0.01"></label>
      <label>Valor Dinheiro: <input type="number" id="valorDinheiro" step="0.01"></label>
      <label>Sobra/Falta: <input type="text" id="sobraFalta" readonly></label>
      <label>Observação: <input type="text" id="observacao"></label>
      <button id="btnSalvarRelatorio">Salvar Relatório</button>
    </section>

    <section id="filtros">
      <label>Filtrar por matrícula:
        <select id="filtroMatricula"></select>
        <button id="btnAplicarFiltroMatricula">Aplicar</button>
      </label>
      <label>Filtrar por data:
        <input type="date" id="filtroDataGlobal">
        <button id="btnFiltrarPorData">Filtrar</button>
      </label>
    </section>

    <section id="listaRelatorios"></section>
  </div>

  <script type="module" src="./relatoriodiferencas-main/app.js"></script>
</body>
</html>
