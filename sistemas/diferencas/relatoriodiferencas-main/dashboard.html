<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório de Diferenças</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js"></script>
</head>
<body>
<div class="dashboard">

  <div class="topbar">
    <h2>Relatórios de Diferenças</h2>
    <button id="btnLogout">Sair</button>
    <button id="btnAlterarSenha">Alterar Senha</button>
  </div>

  <div id="resumoWrap" class="collapsed">
    <h3>Resumo Recebedor</h3>
    <div>
      <label>Mês:</label>
      <input type="month" id="mesResumo">
      <label>Matrícula:</label>
      <select id="selectMatriculas"></select>
      <button id="btnCarregarResumo">Carregar</button>
      <label>Filtrar:</label>
      <select id="filtroPositivosNegativos">
        <option value="">Todos</option>
        <option value="positivos">Positivos</option>
        <option value="negativos">Negativos</option>
      </select>
      <button id="btnToggleResumo">Mostrar/Ocultar</button>
    </div>
    <div>
      Total Folha: <span id="resumoTotalFolha">R$0,00</span> | Saldo: <span id="resumoSaldo">R$0,00</span> | Situação: <span id="resumoSituacao">-</span>
    </div>
    <div id="resumoLista"></div>
  </div>

  <div class="form-relatorio">
    <h3>Adicionar/Editar Relatório</h3>
    <div>
      <label>Matrícula:</label>
      <select id="matriculaForm"></select>
      <label>Data do Caixa:</label>
      <input type="date" id="dataCaixa">
      <label>Valor Folha:</label>
      <input type="number" id="valorFolha">
      <label>Valor Dinheiro:</label>
      <input type="number" id="valorDinheiro">
      <label>Sobra/Falta:</label>
      <input type="text" id="sobraFalta" readonly>
      <label>Observação:</label>
      <input type="text" id="observacao">
      <button id="btnSalvarRelatorio">Salvar Relatório</button>
    </div>
  </div>

  <div class="filtros">
    <label>Filtrar Matrícula:</label>
    <select id="filtroMatricula"></select>
    <button id="btnAplicarFiltroMatricula">Filtrar</button>
    <label>Filtrar Data:</label>
    <input type="date" id="filtroDataGlobal">
    <button id="btnFiltrarPorData">Filtrar</button>
  </div>

  <div id="listaRelatorios"></div>

</div>
</body>
</html>
